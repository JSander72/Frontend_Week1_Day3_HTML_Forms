<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
    <section id="contact">
    <h2>Get in Touch</h2>

    

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required aria-required="true">
        </div>

        <div>
            <label for="contact_date">Preferred Contact Date:</label>
            <input type="date" id="contact_date" name="contact_date" aria-label="Preferred contact date">
        </div>

        <div>
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Your message here" aria-label="Additional comments"></textarea>
        </div>

        <fieldset>
            <legend>Preferred Contact Method:</legend>
            <div>
                <input type="radio" id="email_contact" name="contact_method" value="email" checked aria-checked="true">
                <label for="email_contact">Email</label>
            </div>
            <div>
                <input type="radio" id="phone_contact" name="contact_method" value="phone">
                <label for="phone_contact">Phone</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>I'm interested in:</legend>
            <div>
                <input type="checkbox" id="web_dev" name="interests[]" value="web_dev">
                <label for="web_dev">Web Development</label>
            </div>
            <div>
                <input type="checkbox" id="ui_ux" name="interests[]" value="ui_ux">
                <label for="ui_ux">UI/UX Design</label>
            </div>
            <div>
                <input type="checkbox" id="other" name="interests[]" value="other">
                <label for="other">Other</label>
            </div>
        </fieldset>

        <div>
            <label for="budget">Budget:</label>
            <select id="budget" name="budget" aria-label="Budget">
                <option value="">Select</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
        <a href="www.linkedin.com/in/james-sanders-40b91647" target="_blank" aria-label="LinkedIn profile">LinkedIn</a>
        <a href="https://github.com/JSander72" target="_blank" aria-label="GitHub profile">GitHub</a>
        <a href="https://x.com/TheBmaCo" target="_blank" aria-label="Twitter profile">Twitter</a>
    </div>

    <p>Or, you can email me directly at <a href="mailto:jamesearlsanders2@outlook.com">jamesearlsanders2@outlook.com</a></p>
</section>
    </body>
</html>
